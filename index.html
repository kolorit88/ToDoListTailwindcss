<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .task-item.completed .task-title {
      text-decoration: line-through;
    }

    .modal-overlay {
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
<div class="container mx-auto px-4 py-8 max-w-2xl">
  <!-- Шапка -->
  <header class="flex flex-col md:flex-row md:justify-between md:items-center mb-8 gap-4">
    <h1 class="text-3xl font-bold text-center md:text-left">To-Do List</h1>
  </header>

  <!-- Поиск -->
  <div class="mb-6">
    <input type="text" class="search-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Поиск задач...">
  </div>

  <!-- Кнопка добавления задачи -->
  <div class="mb-6">
    <button class="add-task-btn w-full md:w-auto px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
      Добавить задачу
    </button>
  </div>

  <!-- Основной контент -->
  <main class="tasks-container space-y-8">
    <!-- Активные задачи -->
    <section class="tasks-section">
      <h2 class="text-2xl font-semibold mb-4">Активные задачи</h2>
      <ul class="active-tasks tasks-list space-y-3">
        <!-- Задачи будут добавляться динамически -->
      </ul>
    </section>

    <!-- Выполненные задачи -->
    <section class="tasks-section">
      <h2 class="text-2xl font-semibold mb-4">Выполненные задачи</h2>
      <ul class="completed-tasks tasks-list space-y-3">
        <!-- Выполненные задачи будут добавляться динамически -->
      </ul>
    </section>
  </main>

  <!-- Модальное окно -->
  <div class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="modal-content bg-white rounded-xl shadow-2xl w-full max-w-md p-6">
      <h3 class="modal-title text-xl font-semibold mb-4">Добавить задачу</h3>
      <form id="task-form">
        <input type="text" id="task-input" class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Название задачи" required>
        <div class="modal-actions flex justify-end space-x-3">
          <button type="button" class="cancel-btn px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">
            Отмена
          </button>
          <button type="submit" class="save-btn px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
            Сохранить
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="js/app.js">

</script>
</body>
</html>
